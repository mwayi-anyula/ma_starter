<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:comment>
    Grid (100)
  </f:comment>
  <f:section name="Main">
    <section id="c{data.pid}-{data.uid}" class="section c{data.pid}-{data.uid} {f:if(condition: '{data.layout}', then: ' frame-layout-{data.layout} {data.layout}')}{f:if(condition: '{data.space_before_class}', then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: '{data.space_after_class}', then: ' frame-space-after-{data.space_after_class}')}">
      <div class="{f:if(condition: '{data.layout} == 0', then: '', else: 'container')}{f:if(condition: '{data.layout} == \'containerRight\'', then: ' container--right')}{f:if(condition: '{data.layout} == \'containerLeft\'', then: ' container--left')}{f:if(condition: '{data.frame_class}', then: ' frame-{data.frame_class} {data.frame_class}')} {f:if(condition: data.justify_content, then: ' {data.justify_content}')}{f:if(condition: data.align_items, then: ' {data.align_items}')}{f:if(condition: data.column_gap, then:  ' {data.column_gap}', else: ' gap-4 lg:gap-8')} grid">
        <f:for each="{gridLeft}" as="child">
          {child.renderedContent -> f:format.raw()}
        </f:for>
      </div>
    </section>

    <f:render partial="Styling"/>

  </f:section>
</html>
